name: rails6_users_app
packages:
  - path: app/models
    labels: [ mvc.model ]
  - path: app/controllers
    labels: [ mvc.controller ]
  - gem: sequel
functions:
  - methods:
      name: Logger::LogDevice#write
      label: log
    require_name: logger
    builtin: true
swagger:
  project_version: 1.1.0
  output_dir: tmp/swagger
