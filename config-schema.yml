type: object
additionalProperties: false
required:
  - name
properties:
  name:
    type: string
  packages:
    type: array
    items:
      anyOf:
        - type: object
          additionalProperties: false
          required:
            - path
          properties:
            path:
              type: string
            shallow:
              type: boolean
            exclude:
              type: array
              items:
                type: string
        - type: object
          additionalProperties: false
          required:
            - gem
          properties:
            gem:
              type: string
            shallow:
              type: boolean
            exclude:
              type: array
              items:
                type: string
  exclude:
    type: array
    items:
      type: string
  functions:
    type: array
    items:
      type: object
      additionalProperties: false
      properties:
        method:
          type: string
        label:
          type: string
        methods:
          type: array
          items:
            type: string
        labels:
          type: array
          items:
            type: string
        require_name:
          type: string
        gem:
          type: string
        path:
          type: string
        builtin:
          type: boolean
        force:
          type: boolean
